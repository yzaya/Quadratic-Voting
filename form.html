<body>
    <p>Quadratic voting is a method of voting used to take into account strength of preferences. Voters may allocate any amount of votes to any combination of choices in a given issue. The actual number of votes counted equals the square root of the votes alotted to the choice.</p>
    <form action="issue.html" method="post">
        <label for="email">Email:</label><br>
        <input type = "text" id="emailIn" name ="email"><br><br>

        <label for="ballot-name">Ballot name:</label><br>
        <input type = "text" id="ballotIn" name ="ballot-name "><br><br>

        <label for="voteNoIn">Votes alotted per Ballot:</label><br>
        <input type = "text" id="voteNoIn" name ="voteNoIn"><br><br>

        <input type="submit" value="Submit" onclick="form.js">
    </form>

</body>
